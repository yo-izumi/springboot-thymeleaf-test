<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <script src="/webjars/jquery/3.5.0/jquery.min.js"></script>

    <script>
      function displayPassword(checked) {
        let pwd = $("#password");
        pwd.attr("type", checked ? "text" : "password");
      }
    </script>

    <title th:text="${setting.title}"></title>
  </head>
  <body>
    <h1 th:text="${setting.edit}"></h1>
    <form th:action="@{/save}" method="post" th:object="${entry}">
      <div class="form-group">
        <div class="col-3">
          <label for="">[[${setting.id}]]</label>
          <input
            type="text"
            th:value="${entry.userId}"
            maxlength="16"
            class="form-control"
            name="userId"
            id="userId"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="col-3">
          <label for="">[[${setting.full_name}]]</label>
          <input
            type="text"
            th:value="${entry.fullName}"
            maxlength="128"
            class="form-control"
            name="fullName"
            id="fullName"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="">[[${setting.password}]]</label>
            <input
              type="password"
              class="form-control"
              th:value="${entry.password}"
              name="password"
              id="password"
              placeholder=""
            />
            <label class="form-check-label">
                可視化
                <input type="checkbox" id="chgPwd" onclick="displayPassword(this.checked);"/>
            </label>
        </div>
        </div>
        <div class="col-3">
          <label for="">[[${setting.birthday}]]</label>
          <input
            type="date"
            th:value="${entry.birthday}"
            maxlength="10"
            class="form-control"
            name="birthday"
            id="birthday"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
        <div class="col-3">
          <label for="">[[${setting.age}]]</label>
          <input
            type="number"
            th:value="${entry.age}"
            maxlength="3"
            class="form-control"
            name="age"
            id="age"
          />
        </div>
        <div class="col-3">
          <label class="form-check-label">
            [[${setting.delete_flag}]][[${"　"}]]
            <input
              type="checkbox"
              name="deleteFlag"
              id="deleteFlag"
              th:value="${entry.deleteFlag}"
            />
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
