<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
      th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <script src="webjars/jquery/3.5.0/jquery.min.js"></script>
    <title th:text="${setting.title}"></title>
  </head>
  <body>
    <h1 th:text="${setting.list}"></h1>
    <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th scope="col" th:text="${setting.id}"></th>
          <th scope="col" th:text="${setting.full_name}"></th>
          <th scope="col" th:text="${setting.birthday}"></th>
          <th scope="col" th:text="${setting.age}"></th>
          <th scope="col" th:text="${setting.delete_flag}"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="entry : ${memberList}">
          <td scope="row"><a th:href="@{/edit/{user_id}/(user_id=${entry.user_id})}">[[${entry.user_id}]]</a></td>
          <td th:text="${entry.full_name}"></td>
          <td th:text="${{entry.birthday}}"></td>
          <td th:text="${entry.age}"></td>
          <td th:text="${entry.delete_flag} ? '☑' : '□'" ></td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/new}" role="button">新規作成</a>
  </body>
</html>
